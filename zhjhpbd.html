<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        }

        body {

            background: radial-gradient(circle at center, #74ebd5 0%, #ACB6E5 100%);

        /* æ˜Ÿæ˜ŸèƒŒæ™¯ */

        .star {

        /* è´ºå¡ä¸»ä½“ */
        .card {

        /* æ ‡é¢˜ä¸ç¥ç¦è¯­ */
        .birthday-title {

        .birthday-wish {

        /* æ–°å¢ä¸“å±ç¥ç¦è¯­æ ·å¼ */
        .custom-signature {

            line-height: 1.5;

        }

        /* è›‹ç³•åŒºåŸŸ */
        .cake-wrapper {
            display: flex;

        }

        .birthday-cake {

            width: 180px;
            height: 160px;
        }

        /* è›‹ç³•åˆ†å±‚ */
        .cake-layer-1 {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #f8c8dc;
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 -5px 8px rgba(0, 0, 0, 0.1);
        }

        .cake-layer-2 {
            position: absolute;
            bottom: 50px;
            left: 10%;
            width: 80%;
            height: 50px;
            background: #ffd1dc;
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 -5px 8px rgba(0, 0, 0, 0.08);
        }

        .cake-layer-3 {

            background: #ffe5ec;

            box-shadow: inset 0 -5px 8px rgba(0, 0, 0, 0.05);
        }

        /* è£…é¥° */
        .cake-decoration {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            animation: decorationSpin 8s infinite linear;
        }

        /* èœ¡çƒ›å’Œç«ç„° */
        .candle {
            position: absolute;

            width: 10px;
            height: 35px;
            background: linear-gradient(to right, #ff7b9c, #ff94a8);

        }

        .flame {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 22px;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 50%, #ff9800 100%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 12px rgba(255, 152, 0, 0.6);
            animation: flameDance 1.2s infinite alternate;
            filter: blur(0.5px);
        }

        /* å½©å¸¦/å½©å±‘ */
        .confetti {
            position: absolute;
            opacity: 0;
            z-index: 5;
            animation: confettiRain 7s infinite ease-in-out;
        }

        .confetti.round {
            border-radius: 50%;
        }

        .confetti.star {
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%,
                79% 91%, 50% 70%, 21% 91%, 32% 57%,
                2% 35%, 39% 35%
            );
        }

        /* éŸ³é¢‘æ§åˆ¶ */
        .audio-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #ff6b8b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            cursor: pointer;
            z-index: 20;
            animation: btnPulse 2.5s infinite ease-in-out;
        }

        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 2px 10px rgba(255, 107, 139, 0.3); }
            100% { text-shadow: 0 2px 20px rgba(255, 107, 139, 0.6); }
        }

        @keyframes decorationSpin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes flameDance {
            0% { 
                transform: translateX(-50%) scale(1) rotate(-3deg); 
                border-radius: 50% 50% 20% 20%;
            }
            100% { 
                transform: translateX(-50%) scale(1.1) rotate(3deg); 
                border-radius: 45% 55% 25% 15%;
            }
        }

        @keyframes confettiRain {
            0% {
                transform: translateY(-10vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            70% { opacity: 0.7; }
            100% {
                transform: translateY(100vh) rotate(1080deg) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes btnPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 8px 20px rgba(255, 107, 139, 0.6); }
        }

        /* æ–°å¢æ¸å…¥åŠ¨ç”» */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* å“åº”å¼é€‚é… */
        @media (max-width: 480px) {

            .custom-signature {

            }
            .birthday-cake {

            }
            .candle {

            }
            .flame {

                width: 13px;

            }
            .audio-btn {

        }

        @media (max-width: 375px) {

            }
            .custom-signature {

            }
            .birthday-cake {

            }
        }
    </style>

<body>
    <!-- æ˜Ÿæ˜ŸèƒŒæ™¯ -->

    <!-- éŸ³é¢‘æ§åˆ¶æŒ‰é’® -->

    <script>
        // ç”Ÿæˆæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 80;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // éšæœºä½ç½®å’Œå¤§å°
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                
                // éšæœºé—ªçƒå»¶è¿Ÿ
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // ç”Ÿæˆå¤šå½©å½©å±‘
        function createConfetti() {
            const colors = ['#ff6b8b', '#74ebd5', '#feca57', '#ff9ff3', '#54a0ff', '#ffffff', '#ff7675'];
            const shapes = ['', 'round', 'star'];
            const confettiCount = 200;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                confetti.classList.add('confetti');
                if (shape) confetti.classList.add(shape);
                
                // éšæœºæ ·å¼
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 15}s`;
                confetti.style.animationDuration = `${Math.random() * 5 + 5}s`;
                
                document.body.appendChild(confetti);
            }
        }

        // éŸ³é¢‘æ§åˆ¶é€»è¾‘
        function initAudio() {
            const audio = document.getElementById('birthdayAudio');
            const audioBtn = document.getElementById('audioBtn');
            let isPlaying = false;

            // ç‚¹å‡»æ’­æ”¾/æš‚åœ
            audioBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    audioBtn.textContent = 'ğŸ¶';
                } else {
                    audio.play().catch(err => {
                        console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', err);
                        alert('éœ€è¦ç‚¹å‡»å…è®¸éŸ³é¢‘æ’­æ”¾å“¦ï½');
                    });
                    audioBtn.textContent = 'ğŸ”‡';
                }
                isPlaying = !isPlaying;
            });

            // é¡µé¢ä»»æ„ç‚¹å‡»è§¦å‘æ’­æ”¾ï¼ˆå…¼å®¹è‡ªåŠ¨æ’­æ”¾é™åˆ¶ï¼‰
            document.addEventListener('click', () => {
                if (!isPlaying) {
                    audio.play().catch(() => {});
                }
            }, { once: true });
        }

        // å®šæ—¶è¡¥å……å½©å±‘
        function startConfettiLoop() {
            // åˆå§‹ç”Ÿæˆ
            createConfetti();
            // æ¯10ç§’è¡¥å……ä¸€æ¬¡
            setInterval(createConfetti, 10000);

        // é¡µé¢åŠ è½½å®Œæˆåˆå§‹åŒ–
        window.addEventListener('load', () => {
